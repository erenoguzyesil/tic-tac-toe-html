<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>

  <!-- Work Sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/TicTacToe icon.png" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
</head>

<body>
  <main>
    <h1>Play Tic-Tac-Toe!</h1>

    <div id="pre-game-menu">
      <div class="field">
        <p>Choose your mark to start: </p>

        <div class="mark-selection">
          <button id="x-button">X</button>
          <button id="o-button">O</button>
        </div>
      </div>
    </div>

    <div id="turn-indicator"></div>
    <div id="winner">
      <div id="winner-indicator"></div>
      <button id="play-again">Play again</button>
    </div>

    <div id="board">
      <button class="box" id="1"></button> <button class="box" id="2"></button> <button class="box" id="3"></button>
      <button class="box" id="4"></button> <button class="box" id="5"></button> <button class="box" id="6"></button>
      <button class="box" id="7"></button> <button class="box" id="8"></button> <button class="box" id="9"></button>
    </div>
  </main>

  <script src="js/DOM.js"></script>
  <script src="js/Board.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/gameplay.js"></script>
</body>

</html>
